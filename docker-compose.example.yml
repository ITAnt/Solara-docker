version: '3.8'

services:
  solara-music:
    build: .
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - SOLARA_PASSWORD=Solara123  # 修改为你的密码
      - DOWNLOAD_DIR=/download  # 容器内的下载目录
      - NODE_ENV=production
    volumes:
      - ./downloads:/download  # 映射下载目录到宿主机
    restart: unless-stopped